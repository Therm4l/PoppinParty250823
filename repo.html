<body class="text-gray-800 min-h-screen">
    <div id="header-placeholder"></div>

    <main class="flex-grow w-full h-screen relative">
        <section id="repo-section" class="w-full h-full bg-gray-100 pt-8 pb-12 flex flex-col">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">
                <span class="lang-zh">参与者投稿</span>
                <span class="lang-en">Participant Reports</span>
            </h2>
            
            <div class="max-w-4xl mx-auto w-full px-4 mb-6">
                <div class="relative">
                    <input type="text" id="repo-search-input" class="w-full p-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           data-placeholder-zh="按作者名称搜索..." 
                           data-placeholder-en="Search by author name...">
                    <i class="fa-solid fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                 <div id="search-results-container" class="mt-2 bg-white rounded-lg shadow-lg p-4 hidden"></div>
            </div>

            <div class="swiper-container repo-slider flex-grow">
                <div class="swiper-wrapper" id="repo-swiper-wrapper">
                    </div>
            </div>
        </section>
    </main>

    <div id="lightbox-modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">
        <img id="lightbox-image" src="" class="max-w-full max-h-full object-contain">
        <button id="lightbox-close" class="absolute top-5 right-5 text-white text-4xl">&times;</button>
    </div>

    <div id="repo-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl max-h-[90vh] rounded-lg shadow-xl flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="repo-modal-title" class="text-2xl font-bold"></h3>
                <button id="repo-modal-close" class="text-gray-500 text-3xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto prose max-w-none" id="repo-modal-content">
                </div>
            <div class="p-4 border-t text-right text-gray-500">
                <p>
                    <span class="lang-zh">作者: </span>
                    <span class="lang-en">Author: </span>
                    <span id="repo-modal-author" class="font-semibold"></span>
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 absolute bottom-0 w-full z-0">
        <div id="footer-placeholder"></div>
    </footer>
    
    <!-- 3. 你自己的业务逻辑脚本 (现在可以安全地使用上面的库了) -->
    <script src="assets/data/repo_data/posts_db.js"></script>
    <script src="assets/js/repo_posts.js"></script>
    <script src="assets/js/init.js"></script>    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadHeader = fetch("head.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("header-placeholder").innerHTML = html;
                });

            const loadFooter = fetch("foot.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("footer-placeholder").innerHTML = html;
                });
            Promise.all([loadHeader, loadFooter]).then(() => {
                initPage(); 
                RepoPosts.init();
            });
            const repoModal = document.getElementById('repo-modal');
            const repoModalClose = document.getElementById('repo-modal-close');
            function closeRepoModal() {
                repoModal.classList.add('hidden');
                repoModal.classList.remove('flex');
            }
            repoModalClose.addEventListener('click', closeRepoModal);
            repoModal.addEventListener('click', (e) => {
                if (e.target === repoModal) { // 点击背景关闭
                    closeRepoModal();
                }
        });

        // --- 键盘事件监听 ---
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeRepoModal();
            }
        });
    });
    </script>
</body>
