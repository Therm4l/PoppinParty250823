<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>
        <span class="lang-zh">画廊 - 东南大学邦邦同好会</span>
        <span class="lang-en">Gallery - SEU BanG Dream Club</span>
    </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="assets/css/gallery.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* 保持原框架的其他样式 */
    </style>
</head>

<!-- <body class="text-gray-800 flex flex-col min-h-screen overflow-hidden"> -->
<body class="text-gray-800 min-h-screen">
    <div id="header-placeholder"></div>

    <main class="flex-grow w-full h-screen relative">
        <section id="gallery-section" class="w-full h-full pt-8 pb-36 flex flex-col items-center justify-center overflow-hidden">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">
                <span class="lang-zh">演职人员 Gallery</span>
                <span class="lang-en">Cast & Staff Gallery</span>
            </h2>
            <div id="drag-container">
                <div id="spin-container">
                    </div>
                <div id="ground"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 absolute bottom-0 w-full z-0">
        <div id="footer-placeholder"></div>
    </footer>

    <script src="assets/js/gallery_3d.js"></script>
    <script src="assets/js/init.js"></script>   
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch("head.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-placeholder").outerHTML = html;
        });
        fetch("foot.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer-placeholder").outerHTML = html;
                initPage(); 
        });
        Gallery3D.init();
    });
    </script>
</body>
</html>
