<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - SEU Bang Dream Club</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts: Inter (可选，保持字体一致) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* 主容器，用于设置背景图 */
        .splash-container {
            /* 
               重要：请将这里的背景图路径替换为你自己的图片路径！
            */
            background-image: url('assets/images/ppp_shanghai.jpg'); /* <-- 修改这里 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 黑色半透明遮罩层，让文字更清晰 */
        .overlay {
            background-color: rgba(25, 28, 66, 0.6); /* 深蓝色调的遮罩，可按喜好调整 */
        }
        
        /* 文字阴影，增强在复杂背景下的可读性 */
        .text-shadow {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* 自定义进入按钮的样式和悬停效果 */
        #enter-button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #enter-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- 主容器，占据整个屏幕 -->
    <main class="splash-container h-screen w-screen">
        <!-- 半透明遮罩层 -->
        <div class="overlay h-full w-full flex flex-col items-center justify-center p-4">

            <!-- 内容容器 -->
            <div class="text-center text-white">
                <!-- 主标题 -->
                <h1 class="text-4xl md:text-6xl font-bold text-shadow mb-3">
                    SEU Bang Dream Club
                </h1>
                
                <!-- 副标题 -->
                <p class="text-lg md:text-2xl text-shadow mb-16">
                    Poppin' Party Global LIVE 2025 in Shanghai
                </p>

                <!-- 
                     进入按钮
                     点击后会跳转到你的主页面 (main.html)
                -->
                <a id="enter-button" 
                   href="index.html"  /* <-- 确保这里链接到你的主页面文件 */
                   class="w-16 h-16 border-2 border-white rounded-full flex items-center justify-center"
                   aria-label="进入网站">
                   
                   <!-- 按钮内的图标，使用 Font Awesome -->
                   <i class="fa-solid fa-angles-right text-2xl animate-pulse"></i>
                </a>
            </div>
            
        </div>
    </main>

</body>
</html>
