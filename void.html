<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 你可以在这里为新页面设置一个不同的标题 -->
    <title>新页面 - SEU BanG Dream Club</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 复制了所有原有的 <style> 标签内容 -->
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        h1, h2 {
            font-weight: 700;
        }
        .section-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #3b82f6; /* Blue-500 */
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .credit-link {
            @apply text-purple-300 underline decoration-dotted underline-offset-4 transition-colors duration-300;
        }
        .credit-link:hover {
            @apply text-pink-300 decoration-solid;
        }
        .lang-en {
            display: none;
        }
        .carousel-slide {
            transition: opacity 0.5s ease-in-out;
        }
        .lightbox-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .lightbox-btn:hover {
            background-color: #2563eb;
        }
        .mobile-nav-scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .mobile-nav-scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #prev-btn, #next-btn {
            z-index: 30;
        }
        #music-player {
            z-index: 20; 
            user-select: none;
        }
        #music-player button, #music-player i {
            pointer-events: auto;
        }
        #music-player i {
             pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 0.7; }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        .animate-heartbeat {
            animation: heartbeat 2s infinite ease-in-out;
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite ease-in-out;
        }
        .shooting-stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 20;
        }
        .shooting-star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shooting 3s linear infinite;
            opacity: 0;
        }
        .shooting-star-1 { top: 10%; left: -10px; animation-delay: 0s; }
        .shooting-star-2 { top: 25%; left: -10px; animation-delay: 0.5s; }
        .shooting-star-3 { top: 40%; left: -10px; animation-delay: 1s; }
        .shooting-star-4 { top: 55%; left: -10px; animation-delay: 1.5s; }
        .shooting-star-5 { top: 70%; left: -10px; animation-delay: 2s; }
        .shooting-star-6 { top: 85%; left: -10px; animation-delay: 2.5s; }
        @keyframes shooting {
            0% { transform: translateX(0) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(500px) translateY(500px); opacity: 0; }
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">

                </div>
                <div class="flex items-center space-x-4 overflow-x-auto whitespace-nowrap mobile-nav-scrollbar-hide ml-4 flex-shrink">
                    <!-- 你可以根据新页面的内容调整这些链接的 href -->
                    <a href="main.html#info" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">

                    </a>
                    <a href="main.html#gallery" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">
                        <span class="lang-zh">活动图集</span>

                    </a>
                    <a href="main.html#message-board" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">
                        <span class="lang-zh">留言板</span>

                    </a>
                    <a href="main.html#credits" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">
                        <span class="lang-zh">致谢</span>
                        <span class="lang-en">Acknowledgements</span>
                    </a>
                    <a href="main.html#links" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">
                        <span class="lang-zh">社交媒体</span>
                        <span class="lang-en">Social</span>

                    <a href="player.html" class="nav-link text-gray-600 font-medium px-3 py-2 rounded-md text-sm">

                    <button id="lang-switch-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold px-3 py-1 rounded-full text-xs transition-colors">

    <!-- 主内容区域 (已清空) -->

    <!-- 保留了所有必要的 JS 逻辑，但移除了具体内容的交互逻辑 -->
    <!-- 你可以根据新页面的需要，添加或删除这些JS功能 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 语言切换逻辑 (保留) ---
            const langSwitchBtn = document.getElementById('lang-switch-btn');
            const htmlEl = document.documentElement;
            let currentLang = 'zh';
            
            function setLanguage(lang) {
                const zhElements = document.querySelectorAll('.lang-zh');
                const enElements = document.querySelectorAll('.lang-en');
                
                htmlEl.lang = lang === 'zh' ? 'zh-CN' : 'en';
                zhElements.forEach(el => el.style.display = lang === 'zh' ? 'inline' : 'none');
                enElements.forEach(el => el.style.display = lang === 'en' ? 'inline' : 'none');
                
                currentLang = lang;
            }
            
            langSwitchBtn.addEventListener('click', () => setLanguage(currentLang === 'zh' ? 'en' : 'zh'));
            setLanguage(currentLang);
            
            // --- 其他页面的交互逻辑 (如轮播、留言板等) 已被移除 ---
            // --- 你可以在这里为新页面添加专属的JS代码 ---

        });
    </script>
</body>
