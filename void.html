<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>
        <span class="lang-zh">空白页 - 东南大学邦邦同好会</span>
        <span class="lang-en">Blank - SEU BanG Dream Club</span>
    </title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .section-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8pt 6pt;
        }
    </style>
</head>

<body class="text-gray-800 min-h-screen">
    <div id="header-placeholder"></div>

    <main class="flex-grow">
        <div class="section-container">
            <h2 class="text-3xl font-bold text-center mb-8">新页面内容</h2>
            <p class="text-center">请在这里添加你的内容...</p>

        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div id="footer-placeholder"></div>
    </footer>

    <script src="assets/data/repo_data/posts_db.js"></script>
    <script src="assets/js/repo_posts.js"></script>
    <script src="assets/js/init.js"></script>    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch("head.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("header-placeholder").outerHTML = html;
            });
            fetch("foot.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("footer-placeholder").outerHTML = html;
                    initPage(); 
            });
            RepoPosts.init();
        });
    </script>
</body>
</html>
